<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="../libs/jquery-ui.min.css">
    <link rel="stylesheet" href="../libs/jquery-ui.structure.min.css">
    <style>
        body{
            width:400px;
            height:300px;
        }
        div{
            display:flex;
            justify-content: center;
        }
        div .container {
            padding-bottom:10px;
        }
        .colourSlider { 
            flex-grow: 1;
        }
    </style>
    <!-- <script type="text/javascript" src="../libs/p5.min.js"></script> -->
    <script type="text/javascript" src="../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/jquery-ui.min.js"></script>

</head>
<body>
    <div id="title">
        <h1>
            Kiko's Metaball extension!
        </h1>
    </div>
    <div id="colourSlidersContainer" style="flex-direction: column;">
        <div id="redContainer" class="container">
            <div id="slider" class="ui-slider red colourSlider"></div>
        </div>

        <div id="greenContainer" class="container">
            <div id="slider" class="ui-slider green colourSlider"></div>
        </div>

        <div id="blueContainer" class="container">
            <div id="slider" class="ui-slider blue colourSlider"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
